<!DOCTYPE html>
<html>
	<head>Two Cents</head>

	<body>
		<h1>Register</h1>

		{% if registered %}
		<strong>Thank you for registering!</strong>
		{% else %}
		<form id="user_form" method="post" action="/register/">
			{% csrf_token %}
			{{ user_form.as_p }}

			<input type="submit" name="submit" value="Register" />
		</form>
		{% endif %}
	</body>
</html>
