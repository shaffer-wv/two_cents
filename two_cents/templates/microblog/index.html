<!DOCTYPE hmtl>
<html>
	<head>
		<title>Two Cents</title>
	</head>

	<body>
		{% if posts %}
			<ul>
				{% for post in posts %}
				<li>{{ post.author.get_full_name }}</li>
				<li>{{ post.body }}</li>
				{% endfor %}
			</ul>
		{% else %}
			<strong>There are no posts.</strong>
		{% endif %}
		<hr>
		<div>
			<a href="{% url 'add_post' %} ">New Post</a> | 
			<a href="{% url 'user_profile' user.username %}">MyProfile</a> | 
			<a href="{% url 'user_logout' %} ">Logout</a>
		</div>
		
	</body>
</html>
