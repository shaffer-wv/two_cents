{% extends 'microblog/base.html' %}

{% block body_block %}

<h2>Search</h2>

	<form method="get" action=".">
		<table>
			<input type="test" name="q">
			<button type="submit">Search</button>
		</table>

		{% if query %}
			<br>
			<h3>Results</h3>

			{% for result in page.object_list %}
				<p><a href="{{ result.object.get_absolute_url }}">{{ result.object.title }}</a> posted on {{ result.object.pub_date }}</p>
			{% empty %}
				<p>No results found.</p>
			{% endfor %}
		{% endif %}

	</form>	

{% endblock %}
